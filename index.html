<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Nagłówek strony -->
    <header>
        <div class="logo">
            <h1>Sklep Internetowy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Strona Główna</a></li>
                <li><a href="#">Sklep</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sekcja kategorii -->
    <section class="categories">
        <h2>Kategorie</h2>
        <div class="category-list">
            <button class="category-btn">Odzież</button>
            <button class="category-btn">Elektronika</button>
            <button class="category-btn">Akcesoria</button>
            <button class="category-btn">Zabawki</button>
        </div>
    </section>

    <!-- Sekcja produktów -->
    <section class="products">
        <h2>Wszystkie Produkty</h2>
        <div class="product-grid">
            <div class="product-card" data-product-id="1">
                <img src="images/product1.jpg" alt="Produkt 1">
                <h3>Produkt 1</h3>
                <p class="product-price">99,99 zł</p>
                <button class="add-to-cart">Dodaj do koszyka</button>
            </div>
            <div class="product-card" data-product-id="2">
                <img src="images/product2.jpg" alt="Produkt 2">
                <h3>Produkt 2</h3>
                <p class="product-price">149,99 zł</p>
                <button class="add-to-cart">Dodaj do koszyka</button>
            </div>
            <div class="product-card" data-product-id="3">
                <img src="images/product3.jpg" alt="Produkt 3">
                <h3>Produkt 3</h3>
                <p class="product-price">79,99 zł</p>
                <button class="add-to-cart">Dodaj do koszyka</button>
            </div>
            <!-- Dodaj kolejne produkty tutaj -->
        </div>
    </section>

    <!-- Koszyk -->
    <section class="cart">
        <h2>Twój Koszyk</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Całkowity koszt: 0,00 zł</p>
    </section>

</body>
</html>
